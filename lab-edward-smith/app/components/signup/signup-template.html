<form name="signup" class="form-inline" ng-submit="$ctrl.signup($ctrl.user)" ng-show="!$ctrl.getUser()">
  <label for="email">Email:</label>
  <input type="text" name="email" required ng-model="$ctrl.user.email" class="form-control">
  <label for="password">Password</label>
  <input type="password" required ng-model="$ctrl.user.password" class="form-control">
  <button class="btn btn-default" type="submit">Create user</button>
</form>
