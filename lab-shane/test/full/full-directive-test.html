<div class="homepage" data-ng-init="album.findAlbumId()">
    <a href="#/album/{{album.galleryId}}" class="float-left fa fa-arrow-left">
        <p class="inline">Back</p>
    </a>
    <h1>{{album[2].pics[3].name}}</h1>
    <img ng-src="{{album[2].pics[3].location}}" height="400" width="400" />
    <h4>{{album[2].pics[3].description}}</h4>
</div>
