<div>
  <h1>Bunny Display Widgets</h1>
  <ul>
    <li data-ng-repeat="album in ac.albums">
      <div data-ds-text-directive data-description="{{album.description}}" data-url="{{album.url}}"></div>
      <div data-ds-fullsize-directive data-description="{{album.description}}" data-url="{{album.url}}"></div>
      <div data-ds-thumbnail-directive data-description="{{album.description}}" data-url="{{album.url}}"></div>
    </li>

  </ul>
</div>
